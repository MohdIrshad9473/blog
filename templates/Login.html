<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="{{url_for('static',filename='css/clean-blog.min.css')}}" rel="stylesheet">
    <link href="{{url_for('static',filename='vendor/bootstrap/css/bootstrap.min.css')}}" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

</head>

<body>
    <div class="container-flude">
        <div class="row">
            <div class="card" style="background-color: rgb(13, 159, 226);width: 100%">
                <h1 class="text-center" style="color:white; padding-top:7rem;
           width: 86rem;
    height: 250px;">Login form</h1>
                <div class="card-body"
                    style="background-color: rgb(223, 232, 236); margin-left: 28rem; margin-right:28rem; margin-bottom:6rem;">
                    <form style="width:20rem; margin-left: 4rem; margin-right: 4rem;" action="/Login1" method="POST">
                        <div class="text-center">
                            <h3>{{error}}</h3>
                        </div>
                        <div class="form-group">
                            <label style="color: rgb(13, 159, 226);"">Email Address :</label>
                            <input type=" email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" name="email" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label style="color:rgb(13, 159, 226);">Password :</label>
                            <input type="password" name="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Password">
                        </div>

                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                    </br>
                    <div class="text-center">
                        <div>
                            Don't have an account?<a href="/Register">Sign Up</a>
                        </div>
                        <div>
                            <a href="#">Forgot your password?</a>
                        </div>
                    </div>
                </div>



            </div>

        </div>
    </div>





</body>
