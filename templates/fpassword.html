<html lang="en">
<head>

    <title>Forget Password</title>
</head>
<body>
    <div class="container">
        <div class="card text-center" style="height: 22rem;width: 40rem; margin-top: 8rem;
        margin-left: 8rem;background-color:aqua; padding-top:3rem;">
        
            <h3>Forget password</h3>
            <br>
            {{Error|safe}}
            <form  method="POST" action="/fpassword">
               <p>{{form.email.label}}</p>
               {{form.email}}
               <br>
               <p>{{ form.submit() }}</p> 
              </form> 
        </div>
    </div>
</body>
